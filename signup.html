<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <title>Sign Up</title>

</head>


<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="Sign up" class="img-fluid" style="border-radius: 1rem 0 0 0; height: 100%;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="login.html">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="images/kvel car rental logo vertical.jpg" alt="">
                                        </div>


                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="Email address" class="form-control form-control-lg" />
                                            <label class="form-label" for="Email address">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="Mobile" id="mobile number" class="form-control form-control-lg" />
                                            <label class="form-label" for="mobile number">mobile number</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="Password" class="form-control form-control-lg" />
                                            <label class="form-label" for="Password">Password</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="Confirm Password" class="form-control form-control-lg" />
                                            <label class="form-label" for="Confirm Password">Confirm Password</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="Aadhar Card">Aadhar Card</label>
                                            <input type="file" id="Aadhar Card" class="form-control form-control-lg" />

                                        </div>

                                        <div class="pt-1 mb-4">
                                            <input class="btn btn-dark btn-lg btn-block" type="submit" value="Sign up"></button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Do you have an account? <a href="login.html" style="color: #393f81;">Login here</a></p>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
