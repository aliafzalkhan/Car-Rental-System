<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
</head>
<style>
    .navbar {
        width: 100%;
        height: 100px;
        padding-top: -30px;
        position: relative;
    }
    
    .booking-footer {
        height: 80px;
        margin-top: 150px;
        background-size: contain;
        background-image: url(images/go6.gif);
    }
    
    .container1 {
        width: 100%;
        display: grid;
    }
    
    .contact {
        width: 50%;
        margin: auto;
    }
</style>
<script>
    function confirmation() {
        alert("Messege sent successfully");
    }
</script>

<body>
    <div class="content">
        <div class="navbar mt-0">
            <nav class="navbar navbar-expand-lg">
                <img src="images/kvel car rental logo square.jpg" alt="">
                <a class="navbar-brand text-uppercase " href="#">Car Rental Service</a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item active p-3">
                            <a href="index.html">
                                <button type="button" class="btn btn-outline-primary"> Home</button>
                            </a>
                        </li>
                        <li class="nav-item p-3">
                            <a href="Contact us.html">
                                <button type="button" class="btn btn-outline-primary">Contact us</button>
                            </a>
                        </li>
                        <li class="nav-item p-3">
                            <button type="button" class="btn btn-outline-primary">About us</button>
                        </li>
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
    <div class="container1">
        <div class="contact">
            <!-- Default form contact -->
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4 fs-2 fw-bolder">Contact Us</p>

                <!-- Name -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Subject -->
                <label>Subject</label>
                <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Feedback</option>
        <option value="2">Report a bug</option>
        <option value="3">Feature request</option>
        
            </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                </div>

                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                </div>

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit" onclick="confirmation()">Send</button>

            </form>
            <!-- Default form contact -->
        </div>


        <div class=" booking-footer ">
        </div>

    </div>

</body>

</html>
